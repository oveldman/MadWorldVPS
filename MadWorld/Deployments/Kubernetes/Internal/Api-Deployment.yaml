apiVersion: apps/v1
kind: Deployment
metadata:
  name: madworld-api-deployment
  namespace: madworld
spec:
  selector:
    matchLabels:
      app: madworld-api
  replicas: 1
  template:
    metadata:
      labels:
        app: madworld-api
    spec:
      containers:
        - name: madworld-api
          image: madworld/vps/api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: madworld-api-loadbalancer
  namespace: madworld
spec:
  selector:
    app: madworld-api
  ports:
    - protocol: TCP
      name: http
      port: 8081
      targetPort: 80
  type: LoadBalancer