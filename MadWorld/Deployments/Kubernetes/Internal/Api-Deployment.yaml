apiVersion: apps/v1
kind: Deployment
metadata:
  name: madworld-api-deployment
  namespace: madworld
spec:
  selector:
    matchLabels:
      app: madworld-api
  replicas: 1
  template:
    metadata:
      labels:
        app: madworld-api
    spec:
      containers:
        - name: madworld-api
          image: madworld/vps/api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: madworld-api-loadbalancer
  namespace: madworld
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  externalTrafficPolicy: Cluster
  selector:
    app: madworld-api
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: http
    - protocol: TCP
      port: 443
      name: https
      targetPort: https
  type: LoadBalancer