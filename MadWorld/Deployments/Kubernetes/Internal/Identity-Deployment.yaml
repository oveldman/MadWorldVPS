apiVersion: apps/v1
kind: Deployment
metadata:
  name: madworld-identity-deployment
  namespace: madworld
  labels:
    app: madworld-identity
    name: backend-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madworld-identity
      task: backend-identity
  template:
    metadata:
      labels:
        app: madworld-identity
        task: backend-identity
    spec:
      containers:
        - name: madworld-identity
          image: madworld/vps/identity:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: madworld-identity-loadbalancer
  namespace: madworld
spec:
  selector:
    app: madworld-identity
    task: backend-identity
  ports:
    - protocol: TCP
      name: http
      port: 8083
      targetPort: 80
  type: LoadBalancer